<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
      <h1>Will Andy pick me?</h1>
  <main class="will-andy-pick-me">
    <section class="fortune-box">
      <input class="question-textbox" type="text" value="Ask your question here!"><br>
      <button id="answer-button" type="button">Get your answer here</button><br>
      <img class="eight-ball" src="assets/eight-ball.png" alt="Eight ball fortune teller"><br>
      <button id="clear-button" type="button">Clear</button>
    </section>
  <!-- </main> -->
    <section class="woody-image">
      <img class="woody" src="assets/woody.png" alt="woody cowboy from toy story">
    </section>
  </main>
  </body>
</html>
